<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Routing Example</title>
    
    <style>
        /* Set the size of the map container */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Google Maps with Route</h1>

<!-- Map container -->
<div id="map"></div>

<!-- Include Google Maps JS with your API key -->
<script src="https://maps.googleapis.com/maps/api/js"></script>

<script>
    var map;
    var directionsService;
    var directionsRenderer;

    function initMap() {
        // Initialize the map
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: {lat: 41.85, lng: -87.65}  // Default center point
        });

        // Initialize the Directions Service and Directions Renderer
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Define the route
        var request = {
            origin: {lat: 41.85, lng: -87.65},  // Starting point
            destination: {lat: 41.85, lng: -87.7},  // Ending point
            waypoints: [
                {location: {lat: 41.85, lng: -87.68}, stopover: true}  // Intermediate point
            ],
            travelMode: 'DRIVING'
        };

        // Draw the route on the map
        directionsService.route(request, function(result, status) {
            if (status === 'OK') {
                directionsRenderer.setDirections(result);
            }
        });
    }

    // Initialize the map on page load
    window.onload = initMap;
</script>

</body>
</html>
